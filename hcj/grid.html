<!DOCTYPE html>
<html>
    <head>
        <title>
            GRID
        </title>
    </head>
    <body>
        <div style="display: grid;grid-template-columns: 100px 100px;">

            <div style="background-color: lightpink;">div1</div>
            <div style="background-color: blue;">div2</div>
        </div>

        <div style="display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 100px 200px;">
            
            <div style="background-color: lightpink;">div1</div>
            <div style="background-color: blue;">div2 <p>this n that</p></div>
            <div style="background-color: lightpink;">div1</div>
        </div>


        <div style="display: grid;
    
        margin-top: 30px;
        grid-template-columns: 1fr 1fr 1fr;">
            
            <div style="background-color: lightpink;">div1</div>
            <div style="background-color: blue;">div2 <p>this n that</p></div>
            <div style="background-color: lightpink;">div1</div>
            <div style="background-color: lightpink;">div1</div>
        </div>


        <div style="display: grid;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;
        grid-template-columns: 1fr 1fr 1fr;">
            
            <div style="background-color: lightpink; height: 200px;">div1</div>
            <div style="background-color: blue; height: 200px;">div2 <p>this n that</p></div>
            <div style="background-color: lightpink;height: 200px;">div1</div>
            <div style="background-color: blue; height: 200px;">div2 <p>this n that</p></div>
            <div style="background-color: lightpink;height: 200px;">div1</div>
            <div style="background-color: blue; height: 200px;">div2 <p>this n that</p></div>
        </div>


    </body>
</html>
