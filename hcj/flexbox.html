<!DOCTYPE html>
<html>
    <head>
        <title>flexbox</title>
    </head>
    <body>
        <div style="
        margin-bottom: 12px;
        display: flex ;
        flex-direction: row;">

            <div style="background-color: lightblue;">1</div>
            <div style="background-color: lightpink;">2</div>

        </div>

            <div style="
                display: flex ;
                flex-direction: row;">
        
                    <div style="background-color: lightblue;width: 100px;">1</div>
                    <div style="background-color: lightpink;flex: 1;">2
            </div>
            </div>
        
            <div style="
                margin-top: 20px;
                display: flex ;
                flex-direction: row;">
        
                    <div style="background-color: lightblue;width: 100px;">1</div>
                    <div style="background-color: lightpink;flex: 1;">flex 1</div>
                    <div style="background-color: rgb(228, 22, 53);flex: 2;">flex 2</div>
            </div>
        
    </body>
</html>
